<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="top-left"></div>
        <div id="top-center-left"></div>
        <div id="top-center"></div>
        <div id="top-center-right"></div>
        <div id="top-right"></div>

        <div id="mid-top-left"></div>
        <div id="mid-top-right"></div>
        <div id="mid-left"></div>
        <div id="mid-right"></div>
        <div id="mid-bot-left"></div>
        <div id="mid-bot-right"></div>

        <div id="bot-left"></div>
        <div id="bot-center-left"></div>
        <div id="bot-center"></div>
        <div id="bot-center-right"></div>
        <div id="bot-right"></div>

        <div class="container-content">
            <div class="cathodic-screen">
                <iframe src="home.html" frameborder="0" loading="lazy"></iframe>
                <div class="screen-bottom">
                    <a href="index.html">
                        <i class="fa-solid fa-home"></i>
                    </a>
                    <div class="screen-power-button">
                        <input type="checkbox" id="screen-power" hidden checked>
                        <span class="screen-status"></span>
                        <label for="screen-power">
                            <i class="fa-solid fa-power-off"></i>
                        </label>
                        <div class="screen-black">
                            <h1>SCREEN OFF</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
